<!DOCTYPE html>
<html>
<head lang="en">
    <title>Claude Command Settings</title>
    <meta charset="utf-8" />
    <script src="https://sdpi-components.dev/releases/v4/sdpi-components.js"></script>
</head>
<body>
    <!-- Command Input -->
    <sdpi-item label="Command">
        <sdpi-textfield setting="command" placeholder="Enter command..." default="help"></sdpi-textfield>
    </sdpi-item>

    <!-- Quick Commands Buttons -->
    <sdpi-item label="Quick Commands">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 5px; margin-top: 5px;">
            <button onclick="setCommand('help')" style="padding: 5px; font-size: 12px;">Help</button>
            <button onclick="setCommand('y')" style="padding: 5px; font-size: 12px;">Yes</button>
            <button onclick="setCommand('n')" style="padding: 5px; font-size: 12px;">No</button>
            <button onclick="setCommand('q')" style="padding: 5px; font-size: 12px;">Quit</button>
            <button onclick="setCommand('git status')" style="padding: 5px; font-size: 12px;">Git Status</button>
            <button onclick="setCommand('/plan')" style="padding: 5px; font-size: 12px;">/plan</button>
        </div>
    </sdpi-item>

    <!-- Advanced Settings -->
    <details>
        <summary>Advanced Settings</summary>
        
        <sdpi-item label="Wrapper URL">
            <sdpi-textfield setting="wrapperUrl" placeholder="http://localhost:8080" default="http://localhost:8080"></sdpi-textfield>
        </sdpi-item>

        <sdpi-item label="Show State on Button">
            <sdpi-checkbox setting="showState" default="true"></sdpi-checkbox>
        </sdpi-item>
    </details>

    <script>
        function setCommand(command) {
            // Update the command field
            const commandField = document.querySelector('sdpi-textfield[setting="command"]');
            if (commandField) {
                commandField.value = command;
                // Trigger the change event to save the setting
                commandField.dispatchEvent(new Event('input', { bubbles: true }));
            }
        }
    </script>
</body>
</html>
